<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <a href="#" target="_blank"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></a>
        </header>
        <main>
            <section class="profile">
                <img src="./images/kusto.jpg" alt="Аватар профиля" class="profile__avatar">
                <div class="profile__profile-info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <p class="profile__description">Исследователь океана</p>

                    </div>
                    <button class="profile__picture" type="button"></button>

                </div>
                <div>
                    <button class="profile__add-button"  type="button"></button>
                </div>
            </section>
            <section>
                <ul class="elements">
                    <li class="elements__element place">
                        <img class="place__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                        <div class="place__info">
                            <h2 class="place__text">Карачаевск</h2>
                            <button class="place__favorite" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__element place">
                        <img class="place__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                        <div class="place__info">
                            <h2 class="place__text">Гора Эльбрус</h2>
                            <button class="place__favorite" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__element place">
                        <img class="place__image" src="./images/dombay.jpg" alt="Домбай">
                        <div class="place__info">
                            <h2 class="place__text">Домбай</h2>
                            <button class="place__favorite" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__element place">
                        <img class="place__image" src="images/elbrus2.jpg" alt="Гора Эльбрус">
                        <div class="place__info">
                            <h2 class="place__text">Гора Эльбрус</h2>
                            <button class="place__favorite" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__element place">
                        <img class="place__image" src="./images/dombay2.jpg" alt="Домбай">
                        <div class="place__info">
                            <h2 class="place__text">Домбай</h2>
                            <button class="place__favorite" type="button"></button>
                        </div>
                    </li>
                    <li class="elements__element place">
                        <img class="place__image" src="./images/karachaevo-cherkesiya.jpg" alt="Карачаево-Черкессия">
                        <div class="place__info">
                            <h2 class="place__text">Карачаево-Черкессия</h2>
                            <button class="place__favorite" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__input" name="form_change_info" method="POST">
                <input type="text" placeholder="Имя" class="popup__field popup__field_type_name" name="field_name">
                <input type="text" placeholder="Описание" class="popup__field popup__field_type_description" name="fiels_description">
                <button class="popup__save" type="submit">
                    Сохранить
                </button>
            </form>
            <button class="popup__close" type="button"></button>
        </div>
    </div>
    <script src="./scripts/index.js"></script>
</body>

</html>
