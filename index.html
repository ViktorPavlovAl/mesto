<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
    <div class="page__container">
        <header class="header">
            <a href="#" target="_blank"><img class="header__logo" src="./images/logo.svg" alt="Логотип"></a>
        </header>
        <main>
            <section class="profile">
                <img src="./images/kusto.jpg" alt="" class="profile__avatar">
                <div class="profile__profile-info">
                    <div class="profile__container">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <img class="profile__picture" src="./images/EditButton.svg" alt="Имя автора">
                    </div>
                    <p class="profile__description">Исследователь океана</p>
                </div>
                <img src="./images/add-button.svg" alt="" class="profile__add-button">
            </section>
            <section class="elements">
                <div class="elements__element place">
                    <img class="place__image" src="./images/karachaevsk.jpg" alt="Карачаевск">
                    <div class="place__info">
                        <h2 class="place__text">Карачаевск</h2>
                        <img src="./images/heart.svg" alt="Карачаевск" class="place__favorite">
                    </div>
                </div>
                <div class="elements__element place">
                    <img class="place__image" src="./images/elbrus.jpg" alt="Гора Эльбрус">
                    <div class="place__info">
                        <h2 class="place__text">Гора Эльбрус</h2>
                        <img src="./images/heart.svg" alt="Гора Эльбрус" class="place__favorite">
                    </div>
                </div>
                <div class="elements__element place">
                    <img class="place__image" src="./images/dombay.jpg" alt="Домбай">
                    <div class="place__info">
                        <h2 class="place__text">Домбай</h2>
                        <img src="./images/heart.svg" alt="Домбай" class="place__favorite">
                    </div>
                </div>
                <div class="elements__element place">
                    <img class="place__image" src="images/elbrus2.jpg" alt="Гора Эльбрус">
                    <div class="place__info">
                        <h2 class="place__text">Гора Эльбрус</h2>
                        <img src="./images/heart.svg" alt="Гора Эльбрус" class="place__favorite">
                    </div>
                </div>
                <div class="elements__element place">
                    <img class="place__image" src="./images/dombay2.jpg" alt="Домбай">
                    <div class="place__info">
                        <h2 class="place__text">Домбай</h2>
                        <img src="./images/heart.svg" alt="Домбай" class="place__favorite">
                    </div>
                </div>
                <div class="elements__element place">
                    <img class="place__image" src="./images/karachaevo-cherkesiya.jpg" alt="Карачаево-Черкессия">
                    <div class="place__info">
                        <h2 class="place__text">Карачаево-Черкессия</h2>
                        <img src="./images/heart.svg" alt="Карачаево-Черкессия" class="place__favorite">
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2020 Mesto Russia</p>
        </footer>
    </div>
    <section class="popup">
        <div class="popup__container">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form class="popup__input">
                <input type="text" placeholder="Имя" class="popup__name">
                <input type="text" placeholder="Описание" class="popup__description">
                <button class="popup__save">
                    Сохранить
                </button>
            </form>
            <img src="./images/close.svg" alt="Кнопка закрыть окно" class="popup__close">
        </div>
    </section>
    <script src="./scripts/index.js"></script>
</body>

</html>
